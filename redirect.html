<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جارٍ إعادة التوجيه...</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h2>🔄 يتم الآن إعادة التوجيه...</h2>
    <p>يرجى الانتظار، سيتم توجيهك إلى الموقع المستهدف خلال لحظات.</p>

    <script>
        function redirect() {
            const params = new URLSearchParams(window.location.search);
            const targetSite = params.get("url");
            const referrerSite = params.get("ref");

            if (targetSite && referrerSite) {
                console.log("🔗 مصدر الزيارة:", referrerSite);
                console.log("🎯 إعادة التوجيه إلى:", targetSite);

                // فتح مصدر الزيارة في نافذة جديدة
                var refWindow = window.open(referrerSite, "_blank");

                // الانتظار 5 ثوانٍ قبل إعادة التوجيه
                setTimeout(() => {
                    window.location.href = targetSite;
                }, 5000);
            } else {
                document.write("<p>❌ خطأ: لم يتم توفير رابط صحيح.</p>");
            }
        }

        setTimeout(redirect, 2000);
    </script>
</body>
</html>
